{% extends "base.html" %}
{% block title %}{{ page.title|striptags }}{% endblock %}

{% block header %}
<p>Updated on {{ page.locale_date }}</p>
{% endblock %}

{% block content %}
<article>
   <div id="article_title">
    <h1><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h1>
  </div>
  <div id="article_text">
    {{ page.content }}
  </div>
</article>
{% endblock %}

{% block footer %}
<p><a href="{{ SITEURL }}/" class="button_accent">&larr; Back to Index</a></p>
{% endblock %}
